<div>
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (input)="filterData($any($event).target?.value)" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>
<table mat-table [dataSource]="tableData" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>
  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef>Link</th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.link" target="_blank">See detail</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="displayImage">
    <th mat-header-cell *matHeaderCellDef>Cover</th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.displayImage" [alt]="element.title" />
    </td>
  </ng-container>
  <ng-container matColumnDef="displayType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Type</th>
    <td mat-cell *matCellDef="let element">{{ element.displayType }}</td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.author" target="_blank">See author</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="publishers">
    <th mat-header-cell *matHeaderCellDef>Publishers</th>
    <td mat-cell *matCellDef="let element">
      <a [href]="element.publishers" target="_blank">See publishers</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
  </ng-container>
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
    <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
